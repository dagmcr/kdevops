---
- name: Import optional extra_args file
  ansible.builtin.include_vars:
    file: "{{ item }}"
  with_first_found:
    - files:
        - "../extra_vars.yml"
        - "../extra_vars.yaml"
        - "../extra_vars.json"
      skip: true
  failed_when: false
  tags: vars

- name: Create a few directories which kdevops uses for sysbench if they do not exist
  tags: [ 'mkfs' ]
  become: yes
  become_flags: 'su - -c'
  become_method: sudo
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ kdevops_data }}"
    - "{{ sysbench_mnt }}"

# Distro specific
- name: Install dependencies
  include_tasks: install-deps/main.yml

- include_role:
    name: create_data_partition
  tags: [ 'mkfs' ]

# Sysbench PostgreSQL Native
#
#
- name: Get the latest PostgreSQL ref
  ansible.builtin.shell: |
    git ls-remote --tags --sort="-version:refname" \
    https://git.postgresql.org/git/postgresql.git {{ sysbench_postgresql_ref_string }}* \
    | grep -E 'refs/tags/REL_[0-9]+_[0-9]+$' \
    | head -n 1 \
    | awk '{print $2}' \
    | sed 's#refs/tags/##'
  register: sysbench_postgresql_ref
  changed_when: false
  tags: ['setup']

- name: Git clone PostgreSQL
  tags: ['setup']
  environment:
    GIT_SSL_NO_VERIFY:  true
  ansible.builtin.git:
    repo: "https://git.postgresql.org/git/postgresql.git"
    dest: "{{ sysbench_postgresql_repo_path }}"
    update: yes
    version: "{{ sysbench_postgresql_ref.stdout }}"
  when: 'sysbench_type_postgresql_native|bool'

- name: Get number of processing units available
  ansible.builtin.command: nproc --all
  register: sysbench_punits

- name: Set threads using nproc output
  ansible.builtin.set_fact:
    _sysbench_threads: "{{ sysbench_punits.stdout }}"
  when:
    - sysbench_threads == 0

- name: Set threads manually
  ansible.builtin.set_fact:
    _sysbench_threads: "{{ sysbench_threads }}"
  when:
    - sysbench_threads != 0


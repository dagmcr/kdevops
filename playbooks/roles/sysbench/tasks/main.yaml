  tags: ['db_start']
  when: 'sysbench_type_postgresql_native|bool'

- name: Document db blocksize setting on node
  local_action: "shell echo {{ sysbench_db_page_size }} > {{ topdir_path }}/workflows/sysbench/results/{{ inventory_hostname }}/postgresql_blocksize.txt"
  tags: ['db_start']
  when: 'sysbench_type_postgresql_native|bool'
